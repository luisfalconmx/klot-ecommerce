query GetProductBySlug($slug: String!) {
  productByHandle(handle: $slug) {
    title
    description
    hasOnlyDefaultVariant
    variants(first: 10) {
      nodes {
        displayName
        availableForSale
        price
        inventoryQuantity
        selectedOptions {
          name
          value
        }
        image {
          url
        }
      }
    }
    images(first: 10) {
      nodes {
        url
        altText
      }
    }
    featuredImage {
      src
    }
  }
}
