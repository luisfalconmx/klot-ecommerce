query GetProductsByCollection($handle: String!) {
  collectionByHandle(handle: $handle) {
    productsCount {
      count
    }
    products(first: 10) {
      nodes {
        id
        handle
        title
        featuredImage {
          url
        }
        priceRangeV2 {
          minVariantPrice {
            amount
          }
        }
      }
    }
  }
}
